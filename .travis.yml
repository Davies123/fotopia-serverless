language: node_js
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - chmod +x .ci/remove.sh
  - chmod +x .ci/deploy.sh
  - chmod +x .ci/deploy-alpha.sh
  - chmod +x .ci/remove-alpha.sh
  - npm install -g serverless
jobs:
  include:
    - stage: remove
      script: ".ci/remove.sh"
      if: branch = "master" AND commit_message =~ /(redeploy)/
    - stage: deploy
      script: ".ci/deploy.sh"
      if: branch = "master"
    - stage: alpha-remove
      script: ".ci/remove-alpha.sh"
      if: branch = "alpha" AND commit_message =~ /(redeploy)/
    - stage: alpha-deploy
      script: ".ci/deploy-alpha.sh"
      if: branch = "alpha"
